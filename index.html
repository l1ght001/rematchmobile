<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rematch - Bluff Your Way to Victory</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #e0f0ff 0%, #ffffff 100%);
      color: #002244;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .logo-img {
      max-width: 150px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #007bff;
      text-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #007bff;
      }
      to {
        text-shadow: 0 0 20px #007bff, 0 0 40px #007bff;
      }
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .store-buttons img {
      width: 150px;
      transition: transform 0.3s;
    }

    .store-buttons img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p.description {
      max-width: 700px;
      margin: 0 auto 2.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      padding: 0 1rem;
      color: #333;
    }

    .cta-button {
      background: linear-gradient(135deg, #0066cc, #0099ff);
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 85%;
      max-width: 300px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 20px #007bff;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #005cbf, #00aaff);
      transform: translateY(-3px);
      box-shadow: 0 0 30px #3399ff;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      .cta-button {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
